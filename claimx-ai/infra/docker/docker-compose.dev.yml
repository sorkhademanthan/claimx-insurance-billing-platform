services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: claimx
      POSTGRES_PASSWORD: claimx_pass
      POSTGRES_DB: claimx_dev
    ports:
      - "${POSTGRES_HOST_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claimx"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Replaced Redpanda with Zookeeper + Kafka (Confluent) which are public images
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'nc -z localhost 2181 || exit 1'"]
      interval: 10s
      timeout: 5s
      retries: 10

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    ports:
      - "${KAFKA_HOST_PORT:-9092}:9092"
      - "29092:29092"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'nc -z localhost ${KAFKA_HOST_PORT:-9092} || exit 1'"]
      interval: 10s
      timeout: 5s
      retries: 12

  minio:
    image: minio/minio:latest
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "${MINIO_HOST_PORT:-9000}:9000"
    volumes:
      - minio-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'mc alias set local http://127.0.0.1:${MINIO_HOST_PORT:-9000} minioadmin minioadmin 2>/dev/null || true; mc ls local >/dev/null || exit 1'"]
      interval: 10s
      timeout: 10s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@claimx.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "${PGADMIN_HOST_PORT:-8081}:80"
    restart: unless-stopped

volumes:
  postgres-data:
  minio-data:
